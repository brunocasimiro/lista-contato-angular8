<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeMd="6" sizeXs="12">
        <ion-card>
          <ion-card-header>
            Autentique-se
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <ic-input-text [id]="nameUsername"
                               [form]="form"
                               [name]="nameUsername"
                               [minlength]="6"
                               [required]="true"
                               placeholder="Usuário">
                </ic-input-text>

                <ic-input-text [id]="namePassword"
                               [form]="form"
                               [name]="namePassword"
                               [minlength]="6"
                               [required]="true"
                               placeholder="Senha"
                               [type]="passwordType">
                </ic-input-text>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <p>
          <ion-button color="primary" 
                      shape="round" 
                      fill="outline"
                      size="large"
                      expand="full"
                      [disabled]="form.invalid"
                      (click)="submit()">
            ENTRAR
          </ion-button>
          <br>
          <ion-button color="medium" 
                      fill="clear"
                      size="small"
                      expand="full"
                      routerLink="/signup">
            Ainda não sou cadastrado
          </ion-button>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
